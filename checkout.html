<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Shop</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <figure class="navicon">
            <img src="./assets/navicon.svg" alt="Navicon">
        </figure>
        <h1>Checkout</h1>
        <figure class="ninjahead">
            <img src="./assets/ninjahead.svg" alt="Ninjahead">
        </figure>
    </header>

    <main>
        <!-- CHECKOUT -->
        <section class="checkout-heading">
            <h2>Varor i korg</h2>
        </section>
        <section class="card last-row checkout">
            <figure>
                <img src="./assets/char-7.png" alt="Fotograf">
            </figure>
            <h2>Fotograf</h2>
            <button>Ta bort från varukorg</button>
        </section>
        <section class="card last-row checkout">
            <figure>
                <img src="./assets/char-9.png" alt="Personlig Tränare">
            </figure>
            <h2>Personlig Tränare</h2>
            <button>Ta bort från varukorg</button>
        </section>
        <section class="band"></section>
        <section class="vara">
            <h3>Vara</h3>
            <p>Poster Fotograf</p>
            <p>Poster Crossfit</p>
        </section>
        <section class="antal">
            <h3>Antal</h3>
            <p>1</p>
            <p>1</p>
        </section>
        <section class="pris">
            <h3>Pris</h3>
            <p>179 sek</p>
            <p>179 sek</p>
        </section>
        <section class="line"></section>
        <section class="total">
            <p>Totalt</p>
            <p id="total-sum">358 sek</p>
        </section>
        <button class="btn-checkout">Gimmie gimmie gimmie!</button>
    </main>

    <footer>
        <nav>
            <h2>Nav</h2>
            <p>Products</p>
            <p>About Us</p>
            <p>Contact</p>
        </nav>
        <address>
            <h2>Address</h2>
            <p>Plinkeplonkvägen 32</p>
            <p>888 81 Konkberga</p>
        </address>
        <section>
            <h2>Social Media</h2>
            <img src="./assets/logo-twitter.svg" alt="Twitter logo">
            <img src="./assets/logo-facebook.svg" alt="Facebook logo">
            <img src="./assets/logo-linkedin.svg" alt="LinkedIn logo">
            <img src="./assets/logo-instagram.svg" alt="Instagram logo">
        </section>
    </footer>
</body>

</html>
